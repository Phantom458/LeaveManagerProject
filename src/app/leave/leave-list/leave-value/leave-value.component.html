<div class="row">
  <a
    [routerLink]="['../' ,appliedLeaveData.id, 'manage']"
    routerLinkActive="active"
    style="cursor: pointer;"
    class="list-group-item clearfix">
    <div class="pull-left">
    <h4 class="list-group-item-heading">Employee ID: {{ appliedLeaveData.id }}
    </h4>
      <p class="list-group-item-text">Type of leave: {{ appliedLeaveData.type }}</p>
      <p class="list-group-item-text">Leave requested from {{ appliedLeaveData.startDate }} to {{ appliedLeaveData.endDate }}</p>
    </div>
  </a>
</div>
