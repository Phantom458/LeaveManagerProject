<div class="row">
  <div class="col-md-12">
    <div class="alert" *ngIf="formMessage">
      {{ formMessage }}
    </div>
    <form
      [formGroup]="editForm"
      *ngIf="!submitted"
      (ngSubmit)="onChange()">
      <div class="form-group col-xs-6">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form-control">
        <small
          *ngIf="!editForm.get('firstName').valid && editForm.get('firstName').touched"
          class="text-danger">
          Please enter a valid name
        </small>
      </div>
      <div class="form-group col-xs-6">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control">
        <small
          *ngIf="!editForm.get('lastName').valid && editForm.get('lastName').touched"
          class="text-danger">
          Please enter a valid Name
        </small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control">
        <small
          *ngIf="!editForm.get('email').valid && editForm.get('email').touched"
          class="text-danger">
          Please enter a valid email
        </small>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          id="phoneNumber"
          formControlName="phoneNumber"
          class="form-control">
        <small
          *ngIf="!editForm.get('phoneNumber').valid && editForm.get('phoneNumber').touched"
          class="text-danger">
          Please enter a valid Number
        </small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control">
        <div *ngIf="!editForm.get('password').valid && editForm.get('password').touched">
          <small
            *ngIf="editForm.get('password').errors?.required"
            class="help-block">
            Please enter a password
          </small>
          <small
            *ngIf="!editForm.get('password').errors?.minLength"
            class="help-block">
            Password should be atleast 6 characters long
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="status">Status: </label>
        <input type="radio" formControlName="status" value="atWork" [checked]="true"> At Work
        <input type="radio" formControlName="status" value="onLeave"> On Leave
        <input type="radio" formControlName="status" value="inactive"> Inactive
      </div>


      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="!editForm.valid"
            class="btn btn-success"
            type="submit">
            Update
          </button>
          <!-- <button class="btn btn-danger" type="button">Clear Form</button> -->
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
    <!-- {{ editForm.value | json }} -->
  </div>
</div>
