<div class="col-md-12">
    <div class="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <p>Register Works</p>
    <form
      [formGroup]="signupForm"
      *ngIf="!submitted"
      (ngSubmit)="onRegister()">
      <div class="form-group col-xs-6">
        <label for="fName">First Name</label>
        <input
          type="text"
          id="fName"
          formControlName="fName"
          class="form-control">
          <small
            *ngIf="!signupForm.get('fName').valid && signupForm.get('fName').touched"
            class="text-danger">
            Please enter a valid name
          </small>
      </div>
      <div class="form-group col-xs-6">
          <label for="lName">Last Name</label>
          <input
            type="text"
            id="lName"
            formControlName="lName"
            class="form-control">
            <small
              *ngIf="!signupForm.get('lName').valid && signupForm.get('lName').touched"
              class="text-danger">
              Please enter a valid Name
            </small>
        </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control">
          <small
            *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
            class="text-danger">
            Please enter a valid email
          </small>
      </div>
      <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="number"
            id="phoneNumber"
            formControlName="phoneNumber"
            class="form-control">
            <small
              *ngIf="!signupForm.get('phoneNumber').valid && signupForm.get('phoneNumber').touched"
              class="text-danger">
              Please enter a valid Number
            </small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control">
            <div *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
              <small
              *ngIf="signupForm.get('password').errors?.required"
              class="text-danger">
              Please enter a password
            </small>
            <small
              *ngIf="!signupForm.get('password').errors?.minLength"
              class="text-danger">
              Password should be atleast 6 characters long
            </small>
            </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control">
            <small
              *ngIf="!signupForm.get('confirmPassword').valid || signupForm.errors?.misMatch"
              class="text-danger">
              Passwords don't match
            </small>
        </div>

        <div class="form-group radio" *ngFor="let status of statusList">
          <label>
            <input type="radio" formControlName="status" [value]="status"> {{ status }}
          </label>
        </div>

        <div class="col-md-6">
          <button
            [disabled]="!signupForm.valid"
            class="btn btn-primary"
            type="submit">
            Submit
          </button>
        </div>
  </form>
  {{ signupForm.value | json }}
  </div>
