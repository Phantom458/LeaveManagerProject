<div class="col-md-12">
  <app-alert
    [message]="formMessage"
    *ngIf="formMessage"
    (close)="onHandleError()"
  ></app-alert>
    <form
      [formGroup]="signupForm"
      *ngIf="!submitted"
      (ngSubmit)="onRegister()">
      <div class="form-group col-xs-6" *ngIf="userAuth != 1">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form-control">
          <small
            *ngIf="!signupForm.get('firstName').valid && signupForm.get('firstName').touched"
            class="text-danger">
            Please enter a valid name
          </small>
      </div>
      <div class="form-group col-xs-6" *ngIf="userAuth != 1">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="form-control">
            <small
              *ngIf="!signupForm.get('lastName').valid && signupForm.get('lastName').touched"
              class="text-danger">
              Please enter a valid Name
            </small>
        </div>
      <div class="form-group" *ngIf="userAuth != 1">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control">
          <small
            *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
            class="text-danger">
            Please enter a valid email
          </small>
      </div>
      <div class="form-group" *ngIf="userAuth != 1">
          <label for="phone">Phone Number</label>
          <input
            type="text"
            id="phone"
            formControlName="phone"
            class="form-control">
            <small
              *ngIf="!signupForm.get('phone').valid && signupForm.get('phone').touched"
              class="text-danger">
              Please enter a valid Number
            </small>
        </div>
        <div class="form-group" *ngIf="userAuth != 1">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control">
            <div *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
              <small
              *ngIf="signupForm.get('password').errors?.required"
              class="text-danger">
              Please enter a password
            </small>
            <small
              *ngIf="!signupForm.get('password').errors?.minLength"
              class="text-danger">
              Password should be atleast 6 characters long
            </small>
            </div>
        </div>
        <div class="form-group" *ngIf="userAuth != 1">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control">
            <small
              *ngIf="!signupForm.get('confirmPassword').valid || signupForm.errors?.misMatch"
              class="text-danger">
              Passwords don't match
            </small>
        </div>

        <h5>Status</h5>
        <div class="row" *ngIf="userAuth == 1 || userAuth == null">
          <div class="form-group radio" *ngFor="let status of statusList">
            <label>
              <input
                type="radio"
                formControlName="status" [value]="status"> {{ status }}
            </label>
          </div>
        </div>

        <div class="col-md-6">
          <button
            [disabled]="!signupForm.valid"
            class="btn btn-primary"
            type="submit">
            Submit
          </button>
        </div>
      <div class="col-md-6">
        <button
          *ngIf="userAuth == null"
          (click)="onBack()"
          class="btn btn-primary"
          type="button">
          Sign In
        </button>
      </div>
      <div class="col-md-6">
        <button
          *ngIf="userAuth == 1"
          (click)="onCancel()"
          class="btn btn-primary"
          type="button">
          Cancel
        </button>
      </div>
  </form>
  {{ signupForm.value | json }}
  </div>
