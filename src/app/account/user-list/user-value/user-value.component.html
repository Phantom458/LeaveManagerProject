<div class="row">
  <a
    [routerLink]="[index, 'detail']"
    routerLinkActive="active"
    style="cursor: pointer;"
    class="list-group-item clearfix">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ user.id }}. {{ user.fName }} {{ user.lName }}</h4>
      <p class="list-group-item-text">{{ user.email }}</p>
      <p class="list-group-item-text">{{ user.phoneNumber }}</p>
    </div>
  </a>
</div>
